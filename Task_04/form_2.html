<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML FORM_02</title>
</head>
<header>
    <h1 align="center">HTML Form_02</h1>
</header>
<hr>
<br>
<caption><h1><u>Registration Form</u></h1></caption>
<body>
    <form>
        <table cellspacing="5px" cellpadding="5px">
            <tr>
                <td><label for="id1">First Name</label></td>
                <td><input type="text" id="id1" name="firstName"></td>
            </tr>
            <tr>
                <td><label for="id2">Last Name</label></td>
                <td><input type="text" id="id2" name="lastName"></td>
            </tr>

            <tr>
                <td><label for="id3">Nick Name</label></td>
                <td><input type="text" id="id3" name="nickName"></td>
            </tr>

            <tr>
                <td><label for="id4">Email</label></td>
                <td><input type="email" id="id4" name="email"></td>
            </tr>

            <tr>
                <td><label for="id5">Password</label></td>
                <td><input type="password" id="id5" name="password"></td>
            </tr>

            <tr>
                <td><label for="id6">Date Of Birth</label></td>
                <td><input type="date" id="id6" name="dob"></td>
            </tr>

            <tr>
                <td><label>Gender</label></td>
                <td>
                    <input type="radio" name="gender" value="male">Male 
                    <input type="radio" name="gender" value="male">Female
                    <input type="radio" name="gender" value="male">Others
                </td>
            </tr>

            <tr>
                <td><label for="id7">Mobile</label></td>
                <td><input type="tel" id="id7" name="mobile"></td>
            </tr>

            <tr>
                <td><label for="id8">Address</label></td>
                <td><textarea rows="4" cols="21" id="id8" name=""></textarea></td>
            </tr>

            <tr>
                <td colspan=2 align="center">
                    <input type="Submit">
                    <input type="Reset">
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
