<!DOCTYPE html>
<html lang="en">
<head>
    <title>From_0</title>
</head>
<header>
    <h1 align="center">HTML Form_0</h1>
</header>
<hr>
<br>
<body>
    <caption><h1>Registration Form</h1></caption>
    <form name="form1" action="www.http://www.nandubanks.com" method="get">
        <table cellpadding="2px">
            <tr>
                <td><label for="id1">First Name</label></td>
                <td><label for="id2">Last Name</label></td>
                
            </tr>
            <tr>
                <td><input type="text" id="id1" name="firstName" ></td><td>
                    <input type="text" id="id2" name="lastName"></td>
            </tr>
            <tr>
                <td><label for="id3">Birth Day</label></td>
                <td><label>Gender</label></td>
            </tr>
            <tr>
                <td>
                    <input type="date" id="id3" name="dateOfBirth">
                </td>
                <td>
                    <input type="radio" name="Gender"value="male">Male
                    <input type="radio" name="Gender" value="female">FeMale
                </td>
            </tr>
            <tr>
                <td><label for="id4">Email</label></td>
                <td><label for="id5">Phone Number</label></td>
                
            </tr>
            <tr>
                <td><input type="email" id="id4" name="email"></td><td>
                    <input type="tel" id="id5" name="phoneNumber"></td>
            </tr>
            <tr>
            <td colspan="2">
                <label for="id7">Subject</label>
            </td>
        </tr>
        <tr >
            <td colspan="2"  >
                
                <select id="Subject" name="Subject" id="id7" style="width: 100%" required>
                    <option value="Choose Options">Choose Options</option>
                    <option value="CSE">CSE</option>
                    <option value="EEE">EEE</option>
                    <option value="ECE">ECE</option>
                    <option value="CIVIL">CIVIL</option>
                    <option value="MECH">MECH</option>
                    <option value="MINING">MINING</option>

                </select>
                
            </td>
        </tr>
        <tr >
            <td colspan="2">
                    <input type="submit">
            </td> 
        </tr>

     </table>
   </form>
</body>
</html>
